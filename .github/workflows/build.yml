# .github/workflows/build.yml
name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    strategy: 
      matrix: 
        os: 
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Compile
        id: compile
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Binary
          path: |
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}
